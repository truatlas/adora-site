baseURL: https://www.adora.ru
languageCode: ru-RU
title: Adora.ru игрушки со всего света
theme: PaperMod
env: production
copyright: '© 2025 Домен Adora.ru продается. Купить недорого. 18+. | Политика конфиденциальности'
taxonomies:
  category: category
  tag: tag
params:
  description: Для детей и взрослых
  defaultTheme: auto
  disableThemeToggle: false
  showShareButtons: false
  showReadingTime: true
  showToc: true
  TocOpen: true
  showBreadCrumbs: true
  showCodeCopyButtons: true
  ShowPostNavLinks: true
  comments: false
  hideFooter: false
  analytics:
    google:
      SiteVerificationTag: 'VdPVqeQrOMmtIyTERwIMN-nyRP9PQg0igajDLe9dZEQ'
    bing:
      SiteVerificationTag: 'ADCE0B6A48AD2F2583A252A77E95A40D'
    yandex:
      SiteVerificationTag: 'f72e4d0f32be4eb0'
  assets:
    favicon: /favicon.ico
    disableHLJS: true
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
menu:
  main:
    - name: Архив
      url: /archives/
      weight: 1
    - name: Tag
      url: /tag/
      weight: 2
    - name: Категории
      url: /category/
      weight: 3
    - name: "\U0001F50D"
      url: /search/
      weight: 4
    - name: "Как купить этот домен"
      url: https://www.nic.ru/shop/adora.ru
      weight: 5
